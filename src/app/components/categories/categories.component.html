<h1 class="title">{{catName}}</h1>
<h2 class="headings">Select how you feel about {{catName}} at the moment</h2>
 
<app-rate  (emitter)="setRate($event)" [selectedVal]=rating></app-rate>
<h2 class="headings">Select how you would like to feel about {{catName}} at the end of the week</h2>
<app-rate  (emitter)="setIdeal($event)" [selectedVal]=ideal></app-rate>
<div class="check" *ngIf="rating>-1">
<h2 class="headings">Select tasks you would be pursuing this week based on the category {{catName}}</h2>
    <div *ngIf="rating>5">
        <div *ngFor="let task of tasksCustom; let i=index;">
            <div >
              <mat-checkbox type="checkbox" class="fontt" (change)="onChange(task, $event)" [(ngModel)]="task.checked" name="task{{i}}"> {{task.name}}</mat-checkbox>
            </div>
        </div>
    </div>
    <div *ngIf="rating<=5">
        <div *ngFor="let task of tasksRecomendations; let i=index;">
        <div >
          <mat-checkbox type="checkbox" class="fontt"  [(ngModel)]="task.checked"   (change)="onChange(task, $event)" name="task{{i}}"> {{task.name}}</mat-checkbox>
        </div>
    </div>
    </div>
    <div class="bottom_input">
      <mat-form-field class="form-field" appearance="fill" >
        <mat-label>Custom Task</mat-label>
        <input matInput class="fontt" type="text" [(ngModel)]="customTask" class="halfWidth">    
      </mat-form-field>
      <div class="button button_secondary" *ngIf="customTask"  (click)="submitCustomTask(customTask)">
          <mat-icon>check</mat-icon>Add
        </div>
    </div>
      <br>
      <button class="button button_primary" (click)="submitCategeory()">Proceed</button>
</div>
