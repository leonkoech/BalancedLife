<div class="container">
    <div class="container__header">
        <h2>Category name</h2>
    <span>Complete 7/10</span>
    </div>
    <div *ngIf="clicked">
        <div *ngFor="let task of tasks; let i=index;">
            <div >
            <input type="checkbox" (change)="onChange(task, $event.target)" [(ngModel)]="task.checked" name="task{{i}}"> {{task.name}}
            </div>
        </div>
    </div>
   
</div>
